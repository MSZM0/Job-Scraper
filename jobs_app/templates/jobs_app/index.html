<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Job Offers</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; padding: 20px; }
        .job-card { background: white; padding: 20px; margin-bottom: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); border-left: 5px solid #007bff;}
        h3 { margin-top: 0; color: #333; margin-bottom: 10px; }
        .company { font-weight: bold; color: #555; margin-bottom: 5px; }
        .location { color: #888; font-size: 0.9em; margin-bottom: 15px; }
        .btn { display: inline-block; padding: 8px 15px; background-color: #007bff; color: white; text-decoration: none; border-radius: 5px; font-size: 0.9em; transition: background 0.3s; }
        .btn:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1 style="text-align: center; color: #333;">Scrape Results</h1>
    <div style="max-width: 800px; margin: 0 auto;">
        
        {% for job in jobs %}
            <div class="job-card">
                <h3>{{ job.title }}</h3>
                <div class="company">üè¢ {{ job.company }}</div>
                <div class="location">üìç {{ job.location }}</div>
                <a href="{{ job.url }}" target="_blank" class="btn">Read More</a>
            </div>
        {% empty %}
            <div class="job-card" style="border-left-color: red;">
                <h3>No Data!</h3>
                <p>The jobs.json file was not found or is empty. Run scraper.py!</p>
            </div>
        {% endfor %}

    </div>
</body>
</html>
